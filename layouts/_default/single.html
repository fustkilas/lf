<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Title }}</title>
    </head>
    <body>
        <h1>{{ .Title }}</h1>
        <h3>by <a href="{{.Params.email}}">{{ .Params.author }}</a></h3>
        <p><a href="{{ .Params.link }}">{{ .Params.link }}</a></p>

        {{ if .Params.date }}
        <p>{{ .Params.date}}</p>
        {{ end }}

        {{ .Content }}
    </body>
</html>
