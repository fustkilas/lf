{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{if .Params.author }}
<h3><a href="{{.Params.email}}">{{ .Params.author }}</a></h3>
{{ end }}

{{if .Params.link}}
<p><a href="{{ .Params.link }}">{{ .Params.link }}</a></p>
{{ end }}

{{ if .Params.date }}
<p>{{ .Params.date}}</p>
{{ end }}

{{ .Content }}

{{ partial "footer.html" . }}
